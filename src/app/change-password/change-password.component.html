<mat-toolbar color="accent">
    <mat-toolbar-row>

        <span>Change Password</span>
    </mat-toolbar-row>
</mat-toolbar>

<div id="sub-content">
    <div class="entry_form">
       
        <div>
            <div class="value">
                <mat-form-field class="example-full-width">
                    <mat-label>Current Password</mat-label>
                    <input matInput type="password" name="old_password" [(ngModel)]="user_old_password" />
                </mat-form-field>
            </div>
        </div>
       
        <div>
            <div class="value">
                <mat-form-field class="example-full-width">
                    <mat-label>Password</mat-label>
                    <input matInput type="password" name="password" [(ngModel)]="user_password" />
                </mat-form-field>
            </div>
        </div>

        <div>
            <div class="value">
                <mat-form-field class="example-full-width">
                    <mat-label>Password (Again)</mat-label>
                    <input matInput type="password" name="password2" [(ngModel)]="user_password_2" />
                </mat-form-field>
            </div>
        </div>
        

        <div class="actions">
            <button (click)="changePassword()">Change Password</button>
            
        </div>
    </div>
</div>
