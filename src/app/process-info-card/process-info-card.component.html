@if (task_data) {
<mat-card class="example-card" appearance="outlined" *transloco="let t">
    <mat-card-header>
        <mat-card-title>{{ t('form.task_information') }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <h3>{{task_data.name}}</h3>
        <p>{{task_data.description}}</p>
    </mat-card-content>
    <mat-card-footer class="example-card-footer">

    </mat-card-footer>
</mat-card>
}
