<ng-container *transloco="let t">
<div *ngFor="let feature of features">
    <label>
      <input
        type="checkbox"
        [(ngModel)]="feature.checked"
        (change)="updateTotal()"
      />
      {{ t('features.' + feature.value) }}
    </label>
  </div>
  <div>
    <strong>{{ t('form.value') }}:</strong> {{ total }}
  </div>
</ng-container>
