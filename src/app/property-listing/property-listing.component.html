<ng-container *transloco="let t">
<mat-toolbar color="accent">
    <mat-toolbar-row>
  
      <span style="font-weight: bold;">{{ t('menu_manage.property_listing') }}</span>

      <span class="example-spacer"></span>
  
      <span class="example-spacer"></span>

    </mat-toolbar-row>
  </mat-toolbar>
  
  
  
  <div class="series" #scrollToTop>
    @if (isLoading) {
    <app-loading-spinner></app-loading-spinner>
    }
    
    <table>
        <thead>
            <tr>
                <th>{{ t('form.property_id') }}</th>
                <th>{{ t('form.comment') }}</th>
            </tr>
        </thead>
        <tbody>
            @for (property of properties; track property.id) {
                <tr>
                    <td><a [routerLink]="['/a-property', property.id]">{{property.id}}</a></td>
                    <td>{{property.comment}}</td>
                </tr>
            }
        </tbody>
    </table>

  </div>
  
  <div id="page-bottom">
    <!--
    <mat-paginator [length]="totalItems" [pageSize]="pageSize" [pageSizeOptions]="[10, 20, 50, 100]" [pageIndex]="pageIndex"
      (page)="onPageChange($event)" [hidePageSize]="shouldHidePageSize" [showFirstLastButtons]="!shouldHidePageSize"
      aria-label="Select page">
    </mat-paginator>
    -->
  </div>
</ng-container>
