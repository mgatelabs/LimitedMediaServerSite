<mat-card class="fill-grid-item" appearance="outlined">
    <mat-card-title>Recent Media</mat-card-title>
    <mat-card-content>
        
        @for (item of viewData; track item.file_id) {
            <button class="recent-item" mat-button (click)="itemClicked(item)">
                @if (item.preview) {
                <img class="history-image" src="/api/media/item/preview/{{item.file_id}}"/>
                }
                <span class="history-title">
                    <div class="history-item-title">{{item.name}} ({{item.progress}}%)</div>
                    <br/>{{ item.timestamp }}
                </span>
            </button>                        
        } @empty {
            <button class="recent-item" mat-button>
                <span class="history-title">No History</span>
                <mat-icon>notifications_off</mat-icon>
            </button>
        }
    </mat-card-content>
    <mat-card-footer>
        <mat-paginator [length]="totalItems" [pageSize]="7" [pageSizeOptions]="[7]" [pageIndex]="pageIndex"
            (page)="onPageChange($event)" [hidePageSize]="true" [showFirstLastButtons]="false" aria-label="Recent mavigation">
        </mat-paginator>
    </mat-card-footer>
</mat-card>
